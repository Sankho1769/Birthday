:root{--txt:#eef1ff;--gold:#ffdca8;}

body{margin:0;background:#05070e;color:var(--txt);font-family:"Inter",system-ui,sans-serif;overflow:hidden;}
canvas#stars,canvas#fireflies{position:fixed;inset:0;z-index:-3;pointer-events:none}

.nav-link {
    transition: all 0.2s ease;
    white-space: nowrap;
    text-align: center;
}
#navToggleIcon, #navToggleX {
    transition: all 0.3s ease-in-out;
}

#cursor-dot, #cursor-outline {
    display: none;
    pointer-events: none;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    border-radius: 50%;
}

#cursor-dot {
    width: 8px;
    height: 8px;
    background-color: #ffdca8;
    box-shadow: 0 0 10px #ffdca8;
    transform: translate(-50%, -50%);
}

#cursor-outline {
    width: 40px;
    height: 40px;
    border: 1px solid rgba(255, 220, 168, 0.5);
    transform: translate(-50%, -50%);
    transition: width 0.2s, height 0.2s, background-color 0.2s;
}

body.hovering #cursor-outline {
    width: 60px;
    height: 60px;
    background-color: rgba(255, 220, 168, 0.1);
    border-color: rgba(255, 220, 168, 0.8);
}

.nav-bar {
    position: fixed;
    background-color: #0f172a;
    color: #fef3c7;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    z-index: 60;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
}

#topNav {
    top: 0; left: 0; right: 0; height: 4rem;
    transform: translateY(-100%);
}
#mainNavContainer.is-open #topNav { transform: translateY(0); }

#bottomNav {
    bottom: 0; left: 0; right: 0; height: 4rem;

}
#mainNavContainer.is-open #bottomNav { transform: translateY(0); }

#leftNav {
    top: 0; bottom: 0; left: 0; width: 5rem;

    padding: 5rem 0;
    overflow-y: auto;
    transform: translateX(-100%);

#mainNavContainer.is-open #leftNav { transform: translateX(0); }

#rightNav {
    top: 0; bottom: 0; right: 0; width: 5rem;
    flex-direction: column;
    padding: 5rem 0;
    overflow-y: auto;
    transform: translateX(100%);

}

<script>
const cursorDot = document.getElementById('cursor-dot');
const cursorOutline = document.getElementById('cursor-outline');

let mouseX = 0, mouseY = 0;
let outlineX = 0, outlineY = 0;

window.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    
    if (cursorDot) {
        cursorDot.style.left = `${mouseX}px`;
        cursorDot.style.top = `${mouseY}px`;
    }
});

function animateCursor() {
    outlineX += (mouseX - outlineX) * 0.15;
    outlineY += (mouseY - outlineY) * 0.15;
    
    if (cursorOutline) {
        cursorOutline.style.left = `${outlineX}px`;
        cursorOutline.style.top = `${outlineY}px`;
    }
    
    requestAnimationFrame(animateCursor);
}

const interactiveElements = document.querySelectorAll('a, button, .overlay');
interactiveElements.forEach(el => {
    el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
    el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
});

if (window.matchMedia("(min-width: 1024px)").matches) {
    animateCursor();
}

document.addEventListener('DOMContentLoaded', () => {
    const navContainer = document.getElementById('mainNavContainer');
    const navToggle = document.getElementById('navToggle');
    const navToggleIcon = document.getElementById('navToggleIcon');
    const navToggleX = document.getElementById('navToggleX');
    const stage = document.getElementById('stage');

    function toggleNav(forceState) {
        const isOpen = navContainer.classList.contains('is-open');
        const newState = forceState !== undefined ? forceState : !isOpen;

        if (newState) {
            navContainer.classList.add('is-open');
            document.body.classList.add('nav-active');
            navToggleIcon.classList.add('hidden');
            navToggleX.classList.remove('hidden');
        } else {
            navContainer.classList.remove('is-open');
            document.body.classList.remove('nav-active');
            navToggleIcon.classList.remove('hidden');
            navToggleX.classList.add('hidden');
        }
    }

    navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleNav();
    });

    document.addEventListener('click', (e) => {
        const isOpen = navContainer.classList.contains('is-open');
        if (isOpen && !navContainer.contains(e.target) && !navToggle.contains(e.target)) {
            toggleNav(false);
        }
    });

    navContainer.addEventListener('click', (e) => {
    });
});

const scenes = [
  {
    key: 'sun',
    lines: [
      'I created light so fierce it could birth worlds.',
      'Yet none could warm hearts the way you do.',
      'Even the Sun, proud and eternal, bows before your smile.',
      'Its fire burns; yours heals.',
      'And for the first time, I saw brilliance learn humility.',
      'Even dawn itself blushed to rise after you.'
    ],
    dur: 13000
  },
  {
    key: 'mars',
    lines: [
      'I painted Mars red, the hue of passion.',
      'But your presence turns desire into devotion.',
      'Its dust storms roar, yet your silence speaks louder.',
      'Mars burns from within; you glow with grace.',
      'Even its lonely surface envies your warmth.',
      'You taught the planet of war the meaning of peace.'
    ],
    dur: 13000
  },
  {
    key: 'jupiter',
    lines: [
      'I made Jupiter vast, storms spinning like thoughts unspoken.',
      'But your calm gaze stills even my tempests.',
      'Its size is grand, yet your heart holds more gravity.',
      'The thunder it carries, you soften with a glance.',
      'And so the giant learns gentleness.',
      'Even the great red storm turns pale before your patience.'
    ],
    dur: 13000
  },
  {
    key: 'saturn',
    lines: [
      'I adorned Saturn with rings, perfect circles of beauty.',
      'Yet you wear no jewels, and still outshine the stars.',
      'Each ring reflects elegance; you embody it.',
      'I spun gold in space; you spin kindness in hearts.',
      'Even my masterpiece envies your simplicity.',
      'I realized grace is not in form, but in your soul.'
    ],
    dur: 13000
  },
  {
    key: 'neptune',
    lines: [
      'I shaped Neptune with oceans of mystery and depth.',
      'But your thoughts swim deeper than I ever dared.',
      'Its waves whisper secrets; you understand them all.',
      'My bluest world feels small beside your serenity.',
      'You are where peace and wonder meet.',
      'Even eternity feels shallow next to your mind.'
    ],
    dur: 13000
  },
  {
    key: 'earth',
    lines: [
      'I crafted Earth, hoping to mirror you, and failed gloriously.',
      'The snow in Greenland is pure, but not as kind as your heart.',
      'The spices of India are rich, but not as vibrant as your soul.',
      'The cherry blossoms of Japan are delicate, yet not as fleeting as your smile.',
      'The Eiffel Tower in France is proud, but not as timeless as your grace.',
      'The deserts of Arabia are vast, yet not as deep as your silence.',
      'The lights of New York shine bright, yet none shine like your eyes.',
      'The beaches of Hawaii feel serene, yet not as tranquil as your thoughts.',
      'The forests of the Amazon are alive, yet not as nurturing as your soul.',
      'And so I stopped creating… because beauty had already taken form in you.'
    ],
    dur: 20000
  },
  {
    key: 'finale',
    lines: [],
    dur: 10000
  }
];
const stage=document.getElementById('stage');const overlay=document.getElementById('overlay');const bgm=document.getElementById('bgm');
function makeScene(s){const el=document.createElement('section');el.className=`scene ${s.key}`;if(s.key==='finale'){el.innerHTML=`<div class='finale'></div><div class='endwrap'><img src='River side.png'><h2>Happy Birthday, My Universe ✨</h2></div>`;}else{const planet=document.createElement('div');planet.className='planet';el.appendChild(planet);if(s.key==='saturn'){const r=document.createElement('div');r.className='rings';el.appendChild(r);}const cap=document.createElement('div');cap.className='caption';s.lines.forEach(t=>{const l=document.createElement('div');l.className='line';l.textContent=t;cap.appendChild(l);});el.appendChild(cap);}return el;}
const elements=scenes.map(makeScene);
let i=0,timers=[];
function enterScene(idx){const el=elements[idx];stage.appendChild(el);setTimeout(()=>el.classList.add('active'),50);setTimeout(()=>{if(scenes[idx].key==='finale'){el.querySelector('.endwrap').classList.add('show');startFireflies();return;}const lines=el.querySelectorAll('.line');const per=Math.max(900,Math.floor(scenes[idx].dur/(lines.length+.5)));lines.forEach((ln,j)=>timers.push(setTimeout(()=>ln.classList.add('show'),j*per)));},800);}
function exitScene(idx){const el=elements[idx];if(!el)return;el.classList.remove('active');setTimeout(()=>el.remove(),800);}
function clearTimers(){timers.forEach(clearTimeout);timers=[];}
function scheduleNext(){clearTimers();const dur=scenes[i].dur;setTimeout(()=>{exitScene(i);i++;if(i<scenes.length){enterScene(i);scheduleNext();}},dur);}
function begin(){overlay.classList.add('hidden');bgm.volume=0.8;bgm.play();enterScene(0);scheduleNext();bgm.addEventListener('timeupdate',()=>{if(bgm.currentTime>80){bgm.volume=Math.max(0,0.8-(bgm.currentTime-80)*0.08);}});}
overlay.onclick=begin;
function startFireflies(){const cvs=document.getElementById('fireflies');const ctx=cvs.getContext('2d');function size(){cvs.width=innerWidth;cvs.height=innerHeight;}size();addEventListener('resize',size);const bugs=Array.from({length:25},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,a:Math.random()*Math.PI*2,r:1+Math.random()*2,speed:0.4+Math.random()*0.3,hue:50+Math.random()*60}));(function loop(){ctx.clearRect(0,0,cvs.width,cvs.height);for(const b of bugs){b.a+=(Math.random()-.5)*0.2;b.x+=Math.cos(b.a)*b.speed;b.y+=Math.sin(b.a)*b.speed;if(b.x<0)b.x=cvs.width;if(b.x>cvs.width)b.x=0;if(b.y<0)b.y=cvs.height;if(b.y>cvs.height)b.y=0;const grd=ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r*6);grd.addColorStop(0,`hsla(${b.hue},100%,70%,0.9)`);grd.addColorStop(1,'transparent');ctx.fillStyle=grd;ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);ctx.fill();}requestAnimationFrame(loop);})();}
const starCanvas=document.getElementById('stars'),sctx=starCanvas.getContext('2d');function sizeStars(){starCanvas.width=innerWidth;starCanvas.height=innerHeight;}sizeStars();addEventListener('resize',sizeStars);const stars=Array.from({length:220},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.1+.4,s:Math.random()*.6+.2,t:Math.random()*Math.PI*2}));(function drawStars(){sctx.clearRect(0,0,innerWidth,innerHeight);for(const st of stars){st.t+=0.02;st.y+=st.s*0.04;if(st.y>innerHeight+5)st.y=-5;const g=0.5+Math.sin(st.t)*0.5;sctx.beginPath();sctx.arc(st.x,st.y,st.r+g*.7,0,Math.PI*2);const grd=sctx.createRadialGradient(st.x,st.y,0,st.x,st.y,st.r*4);grd.addColorStop(0,'rgba(255,255,255,.95)');grd.addColorStop(1,'rgba(255,255,255,0)');sctx.fillStyle=grd;sctx.fill();}requestAnimationFrame(drawStars);})();
</script>
